<div class="forgotPassword center-block jumbotron">
  <h1>Forgot your Password !!!</h1>
  <form role="form" [formGroup]="forgotPasswordForm" (submit)="forgotPassword($event, email.value)">
  <div class="form-group">
    <label for="email">Email Address : </label>
    <input type="text" #email class="form-control" id="email" placeholder="abc@xyz.com" formControlName = "email">
  </div>
  <button type="submit" class="btn btn-default" [disabled]="forgotPasswordForm.invalid">Submit</button><br />
    <a (click)="backToLogin($event)">back to login!</a>
  <br /><div style="text-align: center;" [style.color]="color">{{errorMessage}}</div>
    <div class="alert" style="text-align: center;" [style.color]="color">{{successMessage}}</div>
</form>
</div>
