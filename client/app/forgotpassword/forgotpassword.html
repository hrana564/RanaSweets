<div class="signup center-block jumbotron">
  <h1>Signup</h1>
  <form role="form" (submit)="signup($event, username.value, password.value)">
  <div class="form-group">
    <label for="email">Email Address : </label>
    <input type="text" #email class="form-control" id="email" placeholder="abc@xyz.com">
  </div>
  <button type="submit" class="btn btn-default">Submit</button><br />
    <a (click)="login($event)">Already a member!</a>
</form>
</div>
